<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animal Buttons</title>
</head>

<body>
  <button data-animal="cat">Cats</button>
  <button data-animal="dog">Dogs</button>
  <button data-animal="bird">Birds</button>
  <button data-animal="horse">Horses</button>
  <button data-animal="elephant">Elephants</button>
  <button data-animal="snake">Snakes</button>
  <button data-animal="bug">Bugs</button>
  <button data-animal="fish">Fish</button>
  <button data-animal="whale">Whales</button>
  <button data-animal="wolf">Wolves</button>
  <button data-animal="deer">Deer</button>
  <button data-animal="bear">Bears</button>
  <div id="gifs-appear-here">
  </div>

    <!-- Movies will get dumped here -->
    <div id="animals-view"></div>

    <form id="animal-form">
      <label for="movie-input">Add an Animal!</label>
      <input type="text" id="animal-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-animal" type="submit" value="Add an Animal!">
    </form>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    function renderButtons() {

        // Deleting the movie buttons prior to adding new movie buttons
        // (this is necessary otherwise we will have repeat buttons)
      $("#animals-view").empty();

        // Looping through the array of movies
      for (var i = 0; i < animals.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array.
          // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
        var a = $("<button>");
          // Adding a class
        a.addClass("animals");
          // Adding a data-attribute with a value of the movie at index i
        a.attr("data-name", animals[i]);
          // Providing the button's text with a value of the movie at index i
        a.text(movies[i]);
          // Adding the button to the HTML
        $("#animals-view").append(a);
      }
     }


    // Adding click event listen listener to all buttons
    $("button").on("click", function() {
      // Grabbing and storing the data-animal property value from the button
      var animal = $(this).attr("data-animal");

      // Constructing a queryURL using the animal name
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=aJ5igGdxjiExykYeGvYKHWanbGSowmua&limit=5";

      // Performing an AJAX request with the queryURL
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After data comes back from the request
        .done(function(response) {
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var animalDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var animalImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            animalImage.attr("src", results[i].images.fixed_height.url);

            // Appending the paragraph and image tag to the animalDiv
            animalDiv.append(p);
            animalDiv.append(animalImage);

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(animalDiv);
          }
        });
    });
  </script>
</body>

</html>
