    function renderButtons() {

      // trying to add new animals on line 137 but not sure if I have to have array of animals listed here to add the new animals to the array or if its best to have the data-animal buttons on lines 10-21?  Not working!  
      var animals = ["cat", "dog", "bird", "horse", "elephant", "snake", "bug", "fish", "whale", "wolf", "deer", "bear"];

      
      $("#animals-view").empty();

      // Looping through the array of animals
      for (var i = 0; i < animals.length; i++) {

        // Then dynamicaly generating buttons for each movie in the array.
        // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
        var a = $("<button>");
        // Adding a class
        a.addClass("animals");
        // Adding a data-attribute with a value of the movie at index i
        a.attr("data-animal", animals[i]);
        // Providing the button's text with a value of the movie at index i
        a.text(animals[i]);
        // Adding the button to the HTML
        $("#animals-view").append(a);
      }
    }



    // Adding click event listen listener to all buttons
    //$("button").on("click", function() {
    $("#animals-view").on("click", ".animals", function() {
      // Grabbing and storing the data-animal property value from the button
      console.log("$(this)", $(this));
      var animal = $(this).attr("data-animal");

      // Constructing a queryURL using the animal name
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=aJ5igGdxjiExykYeGvYKHWanbGSowmua&limit=5";

      $("#gifs-appear-here").empty();

      // Performing an AJAX request with the queryURL
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After data comes back from the request
        .done(function(response) {
          

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var animalDiv = $("<div>");

            var animatedSrc = results[i].images.fixed_height.url;
            var stillSrc = results[i].images.fixed_height_still.url;

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var animalImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            animalImage.attr("src", results[i].images.fixed_height.url);

            $("<img>", {
              "src": results[i].images.fixed_height.url,
              class: "animate",
              "data-state": "animate",
              "data-still": stillSrc,
              "data-animate": animatedSrc

            }).appendTo(animalDiv);

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(animalDiv);
          }
        });
    });

    $("#gifs-appear-here").on("click", ".animate", function(event) {

      var $state = $(this).attr("data-state");

      if($state === "still") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    })
